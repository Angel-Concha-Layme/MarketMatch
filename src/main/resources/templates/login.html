<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <script th:src="@{/js/login.js}"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <div th:replace="~{base :: navheader}"></div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="title">Crea una cuenta</h1>
                <input type="text" placeholder="Nombre de usuario" />
                <input type="password" placeholder="Contraseña" />
                <button>Regístrate</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form th:action = "@{/login}" method="post">
                <h1 class="title">Iniciar sesión</h1>
                <input type="text" name="username" placeholder="Nombre de usuario" />
                <input type="password" name="password" placeholder="Contraseña" />
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Para seguir conectado con nosotros, por favor inicia sesión con tu información personal</p>
                    <button class="ghost" id="signIn">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, amigo!</h1>
                    <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
                    <br>
                    <br>
                    <br>
                    <button class="ghost" id="signUp">Regístrate</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
